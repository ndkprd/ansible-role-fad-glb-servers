- name: Create new GLB Server Member entry if entry doesn't exist for {{ fad_glb_server_member_name }}
  ansible.builtin.uri:
    method: POST
    url: "{{ fad_api_endpoint_server_member }}"
    body_format: "{{ fad_api_uri_params.body_format }}"
    validate_certs: "{{ fad_api_uri_params.validate_certs }}"
    return_content: "{{ fad_api_uri_params.return_content }}"
    status_code: "{{ fad_api_uri_params.status_code }}"
    headers: "{{ fad_api_header }}"
    body: "{{ fad_glb_server_member_request_body }}"
  register: fad_glb_server_member_post_result
  when: fad_glb_server_member_existing_data.mkey is undefined
  changed_when: "fad_glb_server_member_post_result.json.payload == 0"
  failed_when: "fad_glb_server_member_post_result.json.payload != -15 and fad_glb_server_member_post_result.json.payload != 0"

- name: Update the GLB Server Member entry if entry exist and idempotent check fail for {{ fad_glb_server_member_name }}
  ansible.builtin.uri:
    method: PUT
    url: "{{ fad_api_endpoint_server_member }}"
    body_format: "{{ fad_api_uri_params.body_format }}"
    validate_certs: "{{ fad_api_uri_params.validate_certs }}"
    return_content: "{{ fad_api_uri_params.return_content }}"
    status_code: "{{ fad_api_uri_params.status_code }}"
    headers: "{{ fad_api_header }}"
    body: "{{ fad_glb_server_member_request_body }}"
  register: fad_glb_server_member_put_result
  when: >
    (fad_glb_server_member_existing_data.mkey is defined) and
    (
    fad_glb_server_member_existing_data['address-type'] != server_member.address_type | default('ipv4') or
    fad_glb_server_member_existing_data.gateway != server_member.gateway | default('') or
    fad_glb_server_member_existing_data.health_check_ctrl != server_member.health_check_ctrl | default('disable') or
    fad_glb_server_member_existing_data.health_check_inherit != server_member.health_check_inherit | default('enable') or
    fad_glb_server_member_existing_data.health_check_list != server_member.health_check_list | default('') or
    fad_glb_server_member_existing_data.health_check_relationship != server_member.health_check_relationship | default('OR') or
    fad_glb_server_member_existing_data.ip != server_member.ipv4 or
    fad_glb_server_member_existing_data.ip6 != server_member.ipv6 | default('::')
    )
  failed_when: "fad_glb_server_member_put_result.json.payload != -15 and fad_glb_server_member_put_result.json.payload != 0"
  changed_when: "fad_glb_server_member_put_result.json.payload == 0"

