- name: Set FAD GLB Server Member REST API endpoint vars for {{ server_member.name + ' of ' + glb_server.name }}
  ansible.builtin.set_fact:
    fad_api_endpoint_server_member:
      "https://{{ ansible_host }}/api/global_load_balance_servers_child_virtual_server_list?\
      vdom={{ fad_vdom }}&pkey={{ glb_server.name }}&mkey={{ server_member.name }}"
    fad_glb_server_member_name: "{{ server_member.name + ' of ' + glb_server.name }}"
    fad_glb_server_member_existing_data: >
      {{
      (lookup('url',
      'https://%s/api/global_load_balance_servers_child_virtual_server_list?vdom=%s&pkey=%s&mkey=%s'
       % (ansible_host, fad_vdom, glb_server.name, server_member.name), validate_certs=false,
       split_lines=false, headers=fad_api_header) | from_json).get('payload')
       }}
    fad_glb_server_member_request_body: |
      {
        "address-type": "{{ server_member.address_type | default('ipv4') }}",
        "gateway": "{{ server_member.gateway | default('') }}",
        "health_check_ctrl": "{{ server_member.health_check_ctrl | default('disable') }}",
        "health_check_inherit": "{{ server_member.health_check_inherit | default('enable') }}",
        "health_check_list": "{{ server_member.health_check_list | default('') }}",
        "health_check_relationship": "{{ server_member.health_check_relationship | default('OR') }}",
        "ip": "{{ server_member.ipv4 }}",
        "ip6": "{{ server_member.ipv6 | default('::') }}",
        "mkey": "{{ server_member.name }}"
      }

- name: Print out the GLB Server Member REST API endpoint and vars for {{ fad_glb_server_member_name }}
  ansible.builtin.debug:
    msg:
      - fad_api_endpoint_server_member: "{{ fad_api_endpoint_server_member }}"
      - fad_glb_server_member_name: "{{ fad_glb_server_member_name }}"
      - fad_glb_server_member_existing_data: "{{ fad_glb_server_member_existing_data }}"
      - fad_glb_server_member_request_body: "{{ fad_glb_server_member_request_body }}"
  tags:
    - debug

